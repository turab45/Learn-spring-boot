<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Forgot password</title>
</head>
<body>

	<section>
		<div class="container" style="margin-top: 8rem !important;">
			<form th:action="@{/verify-otp}" method="POST"
				style="width: 50%; margin: auto;">


				<h1 class="text-center m-5">Verify OTP</h1>

				<div class="alert alert-success"
					role="alert">We have sent a 5 digit OTP to your registered email address. Please verify it.</div>

				<!-- Name input -->
				<div class="form-outline mb-4">
					<input type="text" name="otp" id="typePassword"
						class="form-control" required="required" /> <label class="form-label"
						for="typePassword">Enter your OTP</label>
				</div>

				
				<!-- Submit button -->
				<div class="text-center">
					<button type="submit" class="btn text-white mb-4"
						style="background-color: #003153 !important">Verify</button>
				</div>

			</form>
		</div>
	</section>

</body>
</html>
